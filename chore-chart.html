<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chore Chart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="chore-chart-page is-loading">
    <header class="hero">
      <div class="hero__view" data-view-mode-toggle aria-label="Choose app view mode" role="group">
        <button class="hero__view-btn" type="button" data-view-mode-option="desktop">Desktop</button>
        <button class="hero__view-btn" type="button" data-view-mode-option="mobile">Mobile</button>
      </div>
      <div class="hero__content">
        <p class="eyebrow">Family Core Values</p>
        <h1>Chore Chart</h1>
        <p class="intro">Assigned chores grouped by child profile with weekly completion status.</p>
        <a href="index.html" class="btn detail-back">Back to Dashboard</a>
      </div>
      <div class="hero__sparkles" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>
    </header>

    <main class="chore-chart-layout">
      <section class="panel chore-chart-overview" aria-labelledby="chore-chart-overview-title">
        <h2 id="chore-chart-overview-title">This Week</h2>
        <p id="chore-chart-week" class="panel-meta"></p>
        <p id="chore-chart-summary" class="spotlight-message"></p>
      </section>

      <section class="panel chore-chart-manage" aria-labelledby="chore-chart-manage-title">
        <h2 id="chore-chart-manage-title">Manage Chores</h2>
        <p class="hint">Add chores, remove chores, or move chores between kids.</p>
        <form id="chore-chart-form" class="chore-form chore-chart-form">
          <input id="chore-chart-input" type="text" placeholder="Add a chore" required />
          <select id="chore-chart-value-select" required></select>
          <select id="chore-chart-profile-select" required></select>
          <button type="submit" class="btn">Add Chore</button>
        </form>
        <p id="chore-chart-feedback" class="panel-meta chore-chart-feedback" aria-live="polite"></p>
      </section>

      <section class="panel chore-chart-grid-panel" aria-labelledby="chore-chart-grid-title">
        <h2 id="chore-chart-grid-title">By Child Profile</h2>
        <div id="chore-chart-grid" class="chore-chart-grid"></div>
      </section>
    </main>

    <script src="values-data.js"></script>
    <script src="fcv-core.js"></script>
    <script src="view-mode.js"></script>
    <script src="chore-chart.js"></script>
    <script src="read-aloud.js"></script>
  </body>
</html>
